<body>
    <h3>Using CSS to style an HTML Form</h3>
    <div>
        <img src="logo.png" style="width: 100px;" alt="">
        <img src="gambar.jpg" style="width: 100px;" alt="">
        <form action="/action_page.php" method="POST">
            <label for="name">Nama</label><br>
            <input type="text" id="name" name="nama" placeholder="nama anda.."> <br>
            <label for=""> Jenis kelamin: <br>
                <input type="radio" name="jeniskelamin" value="p" checked> Pria
                <input type="radio" name="jeniskelamin" value="w"> Wanita
                <input type="radio" name="jeniskelamin" value="t"> tidak diketahui
            </label> <br>
            <label for="nim">NIM</label><br>
            <input type="text" id="nim" name="nim" placeholder="nim anda.."> <br>
            <label for="tha">Tahun Angkatan</label> <br>
            <input type="number" id="tha" name="thang"> <br>
            <label for="eml">Email</label> <br>
            <input type="email" id="eml" name="email"> <br>
            <label for="almt">Alamat</label> <br>
            <textarea name="alamat" id="almt"></textarea> <br>
            <label for="tgllahir">Tanggal Lahir</label> <br>
            <input type="date" id="tgllahir" name="tanggallahir" /> <br>
            <label for="foto">Upload Foto</label> <br>
            <input type="file" id="foto" name="foto" accept="image/*"> <br>
            <label for="agama">Agama</label> <br>
            <select name="agama">
                <option value="pilih" selected>=Pilih Agama=</option>
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="katholik">Katholik</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
                <option value="konghucu">Kong Hu Cu</option>
                <option value="atheis">atheis</option>
            </select> <br>
            Saya bersedia mengikuti seleksi yang ditentukan oleh panitia.. <br>
            <input type="checkbox" name="bersedia" value="ya">
            <input type="submit" value="Submit">
        </form>
    </div>
